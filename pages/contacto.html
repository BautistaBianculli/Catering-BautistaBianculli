    <!--Import materialize.css-->

    <meta name="Description" content="Contactanos para mas informacion acerca de nuestros servicios!">
</head>

<body>
    <!-- HEADER -->

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <img src="../images/logo.png" alt="logo-empresa" class="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <span class="navbar-toggler-icon"></span>

                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIN HEADER -->
    <!-- MAIN CONTACTO -->
    <main class="contacto">
        <h2 class="tittle-contact">CONTACTO</h2>
        <div class="card mx-auto mb-3 contact-box">
            <div class="card-body">
                <h5 class="card-title">Direccion</h5>
                <p class="card-text">Buenos Aires 1290, Capital Federal, Buenos Aires <br>
                <h5 class="card-title">E-mail</h5>
                biancullisfood@gmail.com
                </p>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">

                        <div class="container">
                            <form id="contact-form" role="form">



                                <div class="controls">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nombre</label>
                                                <input id="form_name" type="text" class="form-control"
                                                    required="required">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Apellido</label>
                                                <input id="form_lastname" type="text" class="form-control"
                                                    required="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email</label>
                                                <input id="form_email" type="email" class="form-control"
                                                    required="required">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Servicios</label>
                                                <select id="form_need" name="need" class="form-control"
                                                    required="required" data-error="Please specify your need.">
                                                    <option value="" selected disabled>Seleccione un servicio</option>
                                                    <option>Catering</option>
                                                    <option>Fiesta</option>
                                                    <option>Gourmet</option>
                                                    <option>Viandas</option>
                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message">Mensaje</label>
                                                <textarea id="form_message" name="message" class="form-control" rows="4"
                                                    required="required"></textarea>
                                            </div>

                                        </div>


                                        <div class="col-md-12">

                                            <input type="submit" class="btn btn-success btn-send mt-1 pt-2 btn-block
                                      " value="Enviar">

                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>


                </div>
                <!-- /.8 -->

            </div>
        </div>
    </main>
    <!-- FIN MAIN -->
    <!-- INICIO FOOTER -->
    <footer class="text-center text-lg-start text-muted color-lg flex">
        <!-- Copyright -->
        <div class="p-2 font-footer" style="background-color: #f8f9fa;">
            <p>Â© 2022 BIANCULLI'S FOOD. TODOS LOS DERECHOS RESERVADOS.</p>
        </div>
        <form class="form-floating">
            <input type="email" class="mid-center" id="floatingInputValue" placeholder="name@example.com"
                value="test@example.com">
        </form>
        <div class="social-media">
            <a href="https://www.instagram.com" target="_blank"><img src="../images/footer/instagram.png"
                    alt="instagram-logo"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="../images/footer/youtube.png"
                    alt="youtube-logo"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="../images/footer/twitter.png"
                    alt="twitter-logo"></a>
            <a href="https://www.whatsapp.com" target="_blank"><img src="../images/footer/whatsapp.png"
                    alt="instagram-logo"></a>
        </div>
    </footer>
    <!-- FIN FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- Import Materializecss.css -->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</html>
