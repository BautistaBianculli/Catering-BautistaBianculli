<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bianculli's Food | Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
    <!-- HEADER -->
    <header>
        <img class="logo" src="../images/muestra/logo.png" alt="logo-empresa">
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-list-li"><a class="navbar-list-text" href="../index.html">HOME</a></li>
                <li class="navbar-list-li"><a class="navbar-list-text" href="./servicios.html">SERVICIOS</a></li>
                <li class="navbar-list-li"><a class="navbar-list-text" href="./galeria.html">GALERIA</a></li>
                <li class="navbar-list-li"><a class="navbar-list-text" href="./nosotros.html">NOSOTROS</a></li>
                <li class="navbar-list-li"><a class="navbar-list-text" href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <!-- FIN HEADER -->
    <!-- MAIN CONTACTO -->
    <main class="contacto">            
        <h2 class="tittle-contact">CONTACTO</h2>
        <div class="form-contact-text">
            <p>
                <span class="contact-adress">Dirección</span>
                <br>
                Buenos Aires 1290, Capital Federal, Buenos Aires
                <br>
                <span class="contact-email">E-mail</span>
                <br>
                biancullisfood@gmail.com
            </p>
            <div class="contact-form">
                <form class="contact-form-flex" action="#" method="post">
                    <input type="text" name="completeName" id="completeName" placeholder="Nombre y Apellido">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="text" name="telephone" id="telephone" placeholder="Telefono">
                    <select name="services" id="services">
                        <option value="1">Catering</option>
                        <option value="2">Fiesta</option>
                        <option value="3">Gourmet</option>
                        <option value="4">Vianda</option>
                    </select>
                    <br>
                    <input type="text" name="adress" id="adress" placeholder="Direccion">
                    <input type="text" name="postalCode" id="postalCode" placeholder="Codigo Postal">
                    <input type="text" name="state" id="state" placeholder="Provincia">
                    <br>
                    <input type="text" name="messageBox" id="messageBox"
                        placeholder="Escribenos un mensaje para dejarnos">
                    <input class="contact-botton" type="reset" name="buttonReset" id="buttonReset">
                    <input class="contact-botton" type="submit" name="buttonSumbit" id="buttonSumbit">
                </form>
            </div>
        </div>
    </main>
    <!-- FIN MAIN -->
    <!-- INICIO FOOTER -->
    <footer>
        <p class="reserved">© 2022 BIANCULLI'S FOOD. TODOS LOS DERECHOS RESERVADOS.</p>
        <form>
            <input type="email" name="newslatter-email-footer" id="newslatter-email-footer"
                placeholder="Ingresa tu email">
            <input type="submit" name="newslatter-button-footer" id="newslatter-button-footer"
                class="botton-newsletter">
            <!-- <input type="sumbit" name="newslatter-sumbit-footer" id="newslatter-sumbit-footer" placeholder="Enviar"> -->
        </form>
        <div>
            <a href="https://www.instagram.com" target="_blank"><img class="img-footer"
                    src="../images/footer/instagram.png" alt="Instagram Logo"></a>
            <a href="https://www.youtube.com" target="_blank"><img class="img-footer" src="../images/footer/youtube.png"
                    alt="Youtube Logo"></a>
            <a href="https://www.twitter.com" target="_blank"><img class="img-footer" src="../images/footer/twitter.png"
                    alt="Twitter Logo"></a>
            <a href="https://www.Whatsapp.com" target="_blank"><img class="img-footer"
                    src="../images/footer/whatsapp.png" alt="Whatsapp Logo"></a>
        </div>
    </footer>
    <!-- FIN FOOTER -->
</body>

</html>
